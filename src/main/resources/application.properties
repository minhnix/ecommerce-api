spring.profiles.include=secret

#spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

#logging.level.org.springframework.security=TRACE

## Server Properties
server.port=8080
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/ecommerce}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&useLegacyDatetimeCode=false
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:solo322$}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
## Hibernate Logging
logging.level.org.hibernate.SQL=DEBUG
##Hiraki
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connectionTimeout=120000
spring.datasource.hikari.idleTimeout=60000
spring.datasource.hikari.maxLifetime=1800000
## Jwt
jwt.access-token-expiration-ms=${ACCESS_TOKEN_EXPIRATION_MS:10080000}
jwt.refresh-token-expiration-ms=${REFRESH_TOKEN_EXPIRATION_MS:10080000}
jwt.secretKey=${SECRET_KEY}
# Comma separated list of allowed origins
#app.cors.allowedOrigins = http://localhost:3000, http://localhost:3001

## EMAIL CONFIG
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
## Image
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/

## JACKSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh